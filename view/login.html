<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="app-card">
    <div class="app-header">Chat app</div>

    <div class="app-body">
      <h2 class="mb-4 text-center fw-bold">Login</h2>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label fw-bold">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary-custom text-white">Login</button>
          <a href="/view/signup.html" class="btn btn-outline-secondary">Go to Signup</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
