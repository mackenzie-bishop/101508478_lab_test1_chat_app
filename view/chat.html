<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <div class="chat-shell">
    <div class="chat-topbar">
      <div>Chat app</div>
      <button class="btn btn-sm btn-light" id="leaveBtn">Leave Room</button>
    </div>

    <div class="chat-main">
      <div class="chat-left">
        <div class="label">Room name:</div>
        <div id="roomName" class="mb-3"></div>

        <div class="label">User:</div>
        <div id="userName"></div>
      </div>

      <div class="chat-right">
        <div class="chat-messages" id="messages"></div>
        <div class="typing" id="typing"></div>

        <form id="msgForm" class="chat-inputbar">
          <input id="msg" class="form-control" placeholder="Type your message here..." autocomplete="off" required>
          <button class="btn btn-primary-custom text-white" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
