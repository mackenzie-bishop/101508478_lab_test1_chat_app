<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="app-card">
    <div class="app-header">Chat app</div>

    <div class="app-body">
      <h2 class="mb-4 text-center fw-bold">Signup</h2>

      <form id="signupForm">
        <div class="mb-3">
          <label class="form-label fw-bold" for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold" for="firstname">First Name</label>
          <input type="text" id="firstname" class="form-control" placeholder="First Name" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold" for="lastname">Last Name</label>
          <input type="text" id="lastname" class="form-control" placeholder="Last Name" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold" for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary-custom text-white">Signup</button>
          <a href="/view/login.html" class="btn btn-outline-secondary">Go to Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/signup.js"></script>
</body>
</html>
